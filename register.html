<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        fieldset {
            border: none;
            margin: 10px 0;
        }

        legend {
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Registration</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID">

        <label for="phoneNumber">Phone No:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">

        <label for="fileUpload">Payment Screenshot</label>
        <input type="file" name="fileUpload" id="fileUpload">

        <fieldset>
            <legend>Select Days</legend>

            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">Day 1</label>

            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">Day 2</label>

            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">Day 3</label>
        </fieldset>

        <label for="educationType">Enter Year</label>
        <select name="educationType" id="educationType">
            <option value="a">UG1</option>
            <option value="b">UG2</option>
            <option value="c">UG3</option>
            <option value="d">UG4</option>
        </select>

        <label for="textarea1">What expectations do you have from the session?</label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="5"></textarea>

        <a href="confirmation.html"><input type="submit" value="Submit Application"></a>
</body>
</html>
